    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Nur al-Quran",
      "url": "https://nural-quran.com/",

      "potentialAction": {
        "@type": "SearchAction",

        "query-input": "required name=search_term_string"
      }
    }

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              obsidian: '#0f172a',
              quranGold: '#c5a059',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fade-in 0.8s ease-out forwards',
              'slide-up': 'slide-up 0.5s ease-out forwards',
              'slide-down': 'slide-down 0.4: cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'slide-up': {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'slide-down': {
                '0%': { transform: 'translateY(-100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Sans+Arabic:wght@400;600;700&family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --emerald-500-rgb: 16, 185, 129;
      }
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        scroll-behavior: smooth;
        margin: 0;
        padding: 0;
      }
      
      /* Professional Arabic Typography */
      .font-arabic {
        font-family: 'Scheherazade New', 'Amiri', serif;
        direction: rtl;
        line-height: 4.8 !important; /* Optimized for safety and compactness */
        letter-spacing: 0 !important;
        word-spacing: 0.4rem !important;
        font-feature-settings: "kern" 1, "liga" 1;
        text-rendering: optimizeLegibility;
      }

      /* Modern Arabic Typography */
      .font-arabic-sans {
        font-family: 'Noto Sans Arabic', sans-serif;
        direction: rtl;
        line-height: 2.8 !important;
        letter-spacing: 0;
        word-spacing: 0.3rem;
      }

      /* Premium Digital Mushaf Layout */
      .mushaf-layout {
        text-align: justify;
        text-justify: inter-word;
        direction: rtl;
        line-height: 4.5 !important;
        margin: 0 !important;
        padding: 0 !important;
        display: block;
        word-spacing: 0.2rem !important;
        white-space: normal;
        -webkit-font-smoothing: antialiased;
      }

      .mushaf-layout span {
        display: inline;
        vertical-align: baseline;
        margin: 0;
        padding: 0;
      }

      /* Ayah separator symbol */
      .ayah-symbol-container {
        display: inline-flex;
        position: relative;
        align-items: center;
        justify-content: center;
        width: 1em;
        height: 1em;
        vertical-align: middle;
        margin: 0 0.3rem 0 0.5rem; 
        line-height: 1;
        transform: translateY(-0.06em); 
        flex-shrink: 0;
      }
      
      .ayah-symbol {
        font-size: 1.2em;
        color: rgba(16, 185, 129, 0.4);
        pointer-events: none;
      }
      
      .dark .ayah-symbol { color: rgba(52, 211, 153, 0.25); }

      .ayah-number-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -46%);
        font-size: 0.35em; 
        font-weight: 900;
        font-family: 'Inter', sans-serif;
        color: rgba(6, 78, 59, 1);
      }
      
      .dark .ayah-number-text { color: rgba(167, 243, 208, 1); }

      .glass-header {
        background: rgba(252, 252, 249, 0.96);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
      }
      .dark .glass-header {
        background: rgba(11, 15, 26, 0.96);
      }

      /* Mobile adjustments */
      @media (max-width: 768px) {
        .mushaf-layout {
            text-align: right;
            line-height: 4.2 !important;
            word-spacing: 0.15rem !important;
        }
        .ayah-symbol-container {
            margin: 0 0.2rem 0 0.4rem;
        }
      }

      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-thumb {
        background: rgba(16, 185, 129, 0.2);
        border-radius: 20px;
      }

      #root { overflow-x: hidden; }
    </style>
